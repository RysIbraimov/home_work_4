{% extends 'base.html' %}

{% block content %}
<h1>список  курсов</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Наименование курсаментор</th>
      <th scope="col">Last</th>
      <th scope="col">Длительность</th>
    </tr>
  </thead>
  <tbody>
  {% for course in courses %}
      <tr>
        <th scope="row">{{course.id}}</th>
        <td>{{course.name}}</td>
        <td>{{course.mentor}}</td>
        <td>{{course.month}}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock content %}
