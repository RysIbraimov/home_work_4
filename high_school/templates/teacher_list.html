{% extends 'base.html' %}

{% block content %}
<h1>Учителя</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Имя ментора</th>
      <th scope="col">Класс</th>
    </tr>
  </thead>
  <tbody>
  {% for teacher in teachers %}
      <tr>
        <th scope="row">{{teacher.id}}</th>
        <td>{{teacher.name}}</td>
        <td>{{teacher.class_name}}</td>
      </tr>
  {% endfor %}
  </tbody>
</table>

<div>
  <a href="{% url 'teacher_create' %}">Create Teacher</a>
</div>

{% endblock content %}
